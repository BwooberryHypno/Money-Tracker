<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Money Tracker</title>
<style>
* { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0a1929 0%, #1a2332 100%);
    color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
    overflow-x: hidden;
}

#mainContainer {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 8px;
}

#moneyDisplay {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin: 15px 0;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(135, 206, 250, 0.5);
}

.control-group {
    margin: 8px 0;
}

.control-group label {
    display: block;
    font-size: 11px;
    margin-bottom: 3px;
    color: #b0c4de;
}

input {
    width: 100%;
    font-size: 14px;
    padding: 8px;
    margin: 3px 0;
    background-color: #1e3a5f;
    color: #ffffff;
    border: 1px solid #2d5a8c;
    border-radius: 8px;
}

.button-row {
    display: flex;
    gap: 5px;
    margin: 5px 0;
}

button {
    flex: 1;
    font-size: 13px;
    padding: 10px 5px;
    background-color: #87ceeb;
    color: #0a1929;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    touch-action: manipulation;
    box-shadow: 0 2px 8px rgba(135, 206, 250, 0.3);
    transition: all 0.2s;
}

button:active {
    transform: scale(0.95);
    box-shadow: 0 1px 4px rgba(135, 206, 250, 0.4);
}

#statusBar {
    font-size: 10px;
    text-align: center;
    margin: 8px 0;
    color: #b0c4de;
}

#achievementBadge {
    position: fixed;
    top: 5px;
    right: 5px;
    background-color: #ff6b9d;
    color: #fff;
    border-radius: 10px;
    padding: 2px 6px;
    font-size: 10px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(255, 107, 157, 0.4);
}

#achievementList {
    font-size: 10px;
    max-height: 100px;
    overflow-y: auto;
    margin-top: 10px;
    padding: 5px;
    background-color: rgba(30, 58, 95, 0.5);
    border-radius: 5px;
    border: 1px solid #2d5a8c;
}

.achievement {
    padding: 4px;
    margin: 2px 0;
    opacity: 0.3;
}

.achievement.unlocked {
    opacity: 1;
    color: #5fd3bc;
    font-weight: 600;
}

#popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
    padding: 15px;
    border-radius: 10px;
    color: #ffffff;
    font-size: 14px;
    text-align: center;
    opacity: 0;
    z-index: 2000;
    box-shadow: 0 0 20px rgba(135, 206, 250, 0.6);
    transition: all 0.3s;
    max-width: 90%;
    border: 2px solid #87ceeb;
}

.show-popup {
    opacity: 1 !important;
    transform: translate(-50%, -50%) scale(1) !important;
}

.redInput { border-color: #ff6b9d !important; box-shadow: 0 0 8px rgba(255, 107, 157, 0.4); }
.greenInput { border-color: #5fd3bc !important; box-shadow: 0 0 8px rgba(95, 211, 188, 0.4); }

/* Simple mode styles */
.simple-mode #mainContainer {
    justify-content: center;
    align-items: center;
}

.simple-mode #moneyDisplay {
    font-size: 48px;
    margin: 20px 0;
}

.simple-mode .control-group,
.simple-mode .button-row:not(.toggle-row),
.simple-mode #statusBar,
.simple-mode #achievementList {
    display: none;
}

.simple-mode .toggle-row {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: auto;
}
</style>
</head>
<body>

<div id="mainContainer">
    <div id="moneyDisplay">$0.00</div>
    
    <div class="control-group">
        <label>Starting Amount</label>
        <input id="startingMoney" type="number" value="0" step="0.01">
    </div>
    
    <div class="control-group">
        <label>Hourly Rate</label>
        <input id="hourlyRate" type="number" value="10" step="0.5">
    </div>
    
    <div class="button-row">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>
    
    <div class="control-group">
        <label>Add/Subtract Money</label>
        <input id="quickAmount" type="number" placeholder="Amount" step="0.01">
    </div>
    
    <div class="button-row">
        <button onclick="addMoney()">Add</button>
        <button onclick="subtractExpense()">Deduct</button>
    </div>
    
    <div class="button-row toggle-row">
        <button onclick="toggleSimpleMode()">Toggle Simple View</button>
    </div>
</div>

<div id="popup"></div>

<script>
let timer;
let running = false;
let currentMoney = 0;
let hourlyRate = 0;
let secondsWorked = 0;

function init() {
    updateDisplay();
    document.getElementById("startingMoney").addEventListener('input', function() {
        currentMoney = parseFloat(this.value) || 0;
        updateDisplay();
    });
}

function updateDisplay() {
    document.getElementById("moneyDisplay").innerHTML = "$" + currentMoney.toFixed(2);
}

function startTimer() {
    if(running) return;
    hourlyRate = parseFloat(document.getElementById("hourlyRate").value) || 0;
    running = true;
    
    // Calculate how many milliseconds per penny
    // hourlyRate dollars per hour = hourlyRate * 100 pennies per hour
    // 3600000 milliseconds in an hour
    let msPerPenny = 3600000 / (hourlyRate * 100);
    
    timer = setInterval(() => {
        currentMoney += 0.01; // Always add exactly 1 penny
        secondsWorked = (currentMoney - parseFloat(document.getElementById("startingMoney").value || 0)) / hourlyRate * 3600;
        updateDisplay();
    }, msPerPenny);
}

function stopTimer() {
    running = false;
    clearInterval(timer);
    updateDisplay();
}

function reset() {
    stopTimer();
    currentMoney = 0;
    secondsWorked = 0;
    updateDisplay();
}

function addMoney() {
    let input = document.getElementById("quickAmount");
    let amt = parseFloat(input.value) || 0;
    if(amt === 0) return;
    input.classList.add("greenInput");
    currentMoney += amt;
    updateDisplay();
    input.value = "";
    setTimeout(() => input.classList.remove("greenInput"), 1000);
}

function subtractExpense() {
    let input = document.getElementById("quickAmount");
    let amt = parseFloat(input.value) || 0;
    if(amt === 0) return;
    input.classList.add("redInput");
    currentMoney -= amt;
    updateDisplay();
    input.value = "";
    setTimeout(() => input.classList.remove("redInput"), 1000);
}

function toggleSimpleMode() {
    document.body.classList.toggle("simple-mode");
}

init();
</script>

</body>
</html>
